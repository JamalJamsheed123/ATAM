<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Record</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table>
        <thead>  
            <tr>
                <th>Asset Id</th>
                <th>Asset Name</th>
                <th>Asset Type</th>
                <th>Asset Destination</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           {%for AssetRegistration in assets %} 
            <tr>
                <td>{{AssetRegistration.Aid}}</td>
                <td>{{AssetRegistration.Aname}}</td>
                <td>{{AssetRegistration.Atype}}</td>
                <td>{{AssetRegistration.Adestination}}</td>
                <td>
                    <a href="/edit/{{AssetRegistration.id}}">Edit</a>
                    <a href="/delete/{{AssetRegistration.id}}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <button><a style="color:white;" href="/asset">Add New Assets</a></button>
</body>
</html>
